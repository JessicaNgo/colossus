{% extends "base_view.html" %}

{% load staticfiles %}

{% block title %}Delete Plate{% endblock %}

{% block body %}
<div class="container graybg">
    <h5>Are you sure you want to delete plate <b>{{ plate.id }}</b>?</h5>

    <br>

    <form action="{% url 'pbal:plate_delete' pk=pk %}" method="POST">
        {% csrf_token %}
        <input class="btn btn-danger btn-sm" type="submit" name="delete" value="Yes, I'm sure">
        <a class="btn btn-default btn-sm" href="{% url 'pbal:library_detail' pk=library_id %}">Cancel</a>
    </form>

    <br>
</div>
{% endblock %}
