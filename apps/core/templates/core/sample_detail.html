{% extends "base_view.html" %}
{% load staticfiles %}

{% block title %}
Sample Details
{% endblock %}

{% block body %}
<!-- Meta Information -->
<div class="container">
    <h4><i>Meta Information</i></h4>
    <div class="container" style="float:left; width:25%; padding:0">
        <table class="table-striped">
            <tbody>
                {% for field in sample.get_fields %}
                <tr><b>{{field}}:</b></tr><br>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container" style="float:left; width:75%; padding:0">
        <table class="table-striped">
            <tbody>
                {% for value in sample.get_values %}
                <tr>{{value}}</tr><br>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div><br>
<!-- end of Meta Information -->
{% endblock %}
