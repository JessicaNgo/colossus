{% extends "base_view.html" %}
{% load staticfiles %}

{% block title %}
Delete Sample
{% endblock %}

{% block body %}
<div class="container">
    <h3>Do you want to detete sample <i>{{sample.sample_id}}</i>?</h3>
    <form action="{% url 'core:sample_delete' pk=pk %}" method="POST">
    	{% csrf_token %}
        <input class="btn btn-danger btn-sm" type="submit" name="delete" value="Delete">

    </form>
</div>
{% endblock %}
