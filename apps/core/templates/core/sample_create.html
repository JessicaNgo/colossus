{% extends "base_view.html" %}
{% load staticfiles %}

{% block title %}
Create Sample
{% endblock %}

{% block body %}
<div class="container" style="background-color:#F5F5F5;">
    <form action="{% url 'core:sample_create' %}" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Sample Information</legend>
            <table class="table-condensed">
                <thead>
                {{form}}
                </thead>
            </table>
         </fieldset><br>
         <fieldset>
            <legend>Additional Sample Information</legend>
            <table class="table-condensed">
                <thead>
                {{formset}}
                </thead>
            </table>
         </fieldset>
        <input class="btn btn-primary btn-sm" type="submit" name="create" value="Create">
        <a class="btn btn-default btn-sm" href="{% url 'core:sample_list' %}">Cancel</a>
    </form><br>
</div>
{% endblock %}
