{% extends "base_view.html" %}
{% load staticfiles %}

{% block title %}
Create Library
{% endblock %}

{% block body %}
<div class="container" style="background-color:#F5F5F5;">
    <form action="{% url 'core:sample_create' %}" method="POST">
        {% csrf_token %}
        <table class="table">
            {{form}}

    </form><br>
</div>
{% endblock %}
